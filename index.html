<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De-M-Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="favicon/favicon.png">
</head>
<body>
    <h1 align="Center"><u>De-M-Calculator</u></h1>
    <div id="container">
        <div id="space">Enter</div>
        <div class="btn-group">
            <button id="ac" class="ac">AC</button>
            <button id="divide" class="operators">÷</button>
            <button id="multiply" class="operators">×</button>
            <button id="7" class="button">7</button>
            <button id="8" class="button">8</button>
            <button id="9" class="button">9</button>
            <button id="minus" class="operators">-</button>
            <button id="4" class="button">4</button>
            <button id="5" class="button">5</button>
            <button id="6" class="button">6</button>
            <button id="add" class="operators">+</button>
            <button id="1" class="button">1</button>
            <button id="2" class="button">2</button>
            <button id="3" class="button">3</button>
            <button id="equal" class="equal">=</button>
            <button id="zero" class="button">0</button>
            <button id="decimal" class="operators">.</button>
        </div> 
    </div>
    <p style="position: absolute; bottom: 0; left: 0; width: 100%; text-align: center;">Created with ❣️ by <a href="https://github.com/madhushaw1012">Madhu</a> and <a href="https://github.com/debjitpal5040">Debjit</a></p>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site</noscript>
</body>
</html>
