<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>De-M-Calculator</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="favicon/favicon.png">
    </head>

    <body>
        <h1><u>De-M-Calculator</u></h1>
        <div id="container">
            <div id="space" class="space"></div>
            <div class="btn-group">
                <button id="ac" class="ac">AC</button>
                <button id="divide" class="operators" data-ops="divided by">÷</button>
                <button id="multiply" class="operators" data-ops="times">×</button>
                <button id="7" class="button" data-num="7">7</button>
                <button id="8" class="button" data-num="8">8</button>
                <button id="9" class="button" data-num="9">9</button>
                <button id="minus" class="operators" data-ops="minus">-</button>
                <button id="4" class="button" data-num="4">4</button>
                <button id="5" class="button" data-num="5">5</button>
                <button id="6" class="button" data-num="6">6</button>
                <button id="add" class="operators" data-ops="plus">+</button>
                <button id="1" class="button" data-num="1">1</button>
                <button id="2" class="button" data-num="2">2</button>
                <button id="3" class="button" data-num="3">3</button>
                <button id="equal" class="equal" data-result="">=</button>
                <button id="zero" class="button" data-num="0">0</button>
                <button id="decimal" class="button" data-num=".">.</button>
            </div>
        </div>
        <br>
        <p>Created with ❣️ by <a href="https://github.com/madhushaw1012">Madhu</a> and <a
                href="https://github.com/debjitpal5040">Debjit</a></p>
        <script src="app.js"></script>
        <noscript>You need to enable JavaScript to view the full site</noscript>
    </body>

</html>
